{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
  {% if post.published_date %}
  <div class="date">
    {{ post.published_date }}
  </div>
  {% endif %}
  <h2 class="post-title">{{ post.title }}</h2>
  <p>By {{post.author}}</p>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
